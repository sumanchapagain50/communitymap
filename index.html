<!DOCTYPE html>
<html lang="en">
<head>
  <title>Community Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div class="container">
  <button id="sidebarToggle" class="sidebar-toggle">☰ Menu</button>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Community Map</h2>
      <span id="sidebarClose" class="sidebar-close-btn">×</span>
    </div>
    <label style="display:flex;align-items:center;margin-bottom:10px;">
      <input type="checkbox" id="toggleLabels" checked style="margin-right:5px;"> Show Community Labels
    </label>
    <label>Choose Country:</label>
    <select id="countrySelect" style="margin-bottom:10px;width:100%;">
      <option value="">--Select Country--</option>
    </select>


    <!-- Community search with button -->
    <div class="search-container">
      <input type="text" id="communitySearch" placeholder="Search communities..." autocomplete="off" />
      <button id="searchBtn" type="button" title="Search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
      <ul id="suggestionsList" class="suggestions-dropdown"></ul>
    </div>

    <div id="communityTabs"></div>
    <div id="legend"></div>
  </div>
  <div id="map"></div>
</div>

<!-- Modal for activities -->
<div id="activityModal" class="modal-overlay">
  <div class="modal-content">
    <span class="close-btn modal-close-btn">×</span>
    <div id="modalBody"></div>
  </div>
</div>

<script src="communityinfo/communities.js"></script>
<script src="js/main.js"></script>
</body>
</html>
