<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Information Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">
  <div id="sidebar">
    <div class="toggle-container">
      <input type="checkbox" id="labelToggle">
      <label for="labelToggle">Show Labels</label>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="voiceToggle">
      <label for="voiceToggle">Voice on Click</label>
    </div>

    <h2>Community Map</h2>

    <label for="countrySelect">Select Country</label>
    <select id="countrySelect">
      <option value="">-- Select --</option>
      <option value="nepal">Nepal</option>
      <option value="kenya">Kenya</option>
    </select>

    <label for="communitySearch">Search Community</label>
    <input type="text" id="communitySearch" placeholder="Type community name..." />

    <div id="communityTabs" class="tabs-container">
      <!-- Dynamic community tabs inserted here -->
    </div>

  </div>

  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- App JS -->
<script src="app.js"></script>
</body>
</html>
